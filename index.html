<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaymentFormExample</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>



    <div class="container">
        <div class="card justify-content-center">
            <div class="card-header border">
                <h2>Payment for example</h2>
            </div>
            <div class="card-body">
                <!--card red information-->
                <div class="row">
                    <div class="p-2 rounded-2 mb-3 p-3"
                        style=" background-color: var(--bs-danger-bg-subtle); --bs-border-color: var(--bs-danger-border-subtle); color: var(--bs-danger-text);">
                        Some fiels are mising
                    </div>
                </div>

                <!--card information-->
                <div class="row p-2 mb-2 ">
                    <div class="col-5">
                        <label for="exampleFormControlInput1" class="form-label">Card</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="xxxxxxxxxx">
                    </div>
                    <div class="col-3">
                        <label for="exampleFormControlInput1" class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                    </div>
                    <div class="col-4">
                        <label for="exampleFormControlInput1" class="form-label">Amount</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                    </div>
                </div>

                <!--Personal information-->
                <div class="row  p-2 mb-2">
                    <div class="col-6">
                        <label for="exampleFormControlInput1" class="form-label">First name</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                    </div>
                    <div class="col-6">
                        <label for="exampleFormControlInput1" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                    </div>
                </div>

                <!-- address information-->
                <div class="row  p-2 mb-2">
                    <div class="col-6">
                        <label for="exampleFormControlInput1" class="form-label">City</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                    </div>
                    <div class="col-3">
                        <label for="exampleFormControlInput1" class="form-label">State</label>
                        <select class="form-select" aria-label="State">
                            <option selected>Select State</option>
                            <option value="1">One State</option>
                            <option value="2">Two State</option>
                            <option value="3">Three State</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label for="exampleFormControlInput1" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                    </div>
                </div>

                <!-- payment selector -->
                <div class="row  p-2 mb-2">
                    <div class="col-6 ">
                        <label for="exampleFormControlInput1" class="form-label">We accept</label>

                        <div class="row">

                            <div class="col">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1"><i
                                            class="fa-brands fa-cc-mastercard fa-2xl"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i
                                            class="fa-brands fa-cc-visa fa-2xl"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3"><i
                                            class="fa-brands fa-cc-diners-club fa-2xl"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio3" value="option4">
                                    <label class="form-check-label" for="inlineRadio3"><i
                                            class="fa-brands fa-cc-amex fa-2xl"></i></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <label for="comment">Comments:</label>
                        <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
                    </div>
                </div>

                <!-- payment selector -->
                <div class="card-footer ">
                    <div class="row  p-2 mb-2">
                        <div class="col-12 ">
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="button" class="btn btn-secondary">Cancel</button>
                                <button type="button" class="btn btn-primary">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!--no tocar-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
